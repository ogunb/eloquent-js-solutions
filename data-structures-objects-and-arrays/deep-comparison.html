<script>
	function deepEqual(mainObj, compObj) {
		if (Object.keys(mainObj).length !== Object.keys(compObj).length)
			return false;
		let toReturn = null;
		for (let item in mainObj) {
			if (typeof compObj[item] === 'object') {
				debugger;
				deepEqual(mainObj[item], compObj[item]);
			} else {
				if (mainObj[item] !== compObj[item]) return false;
				else toReturn = true;
			}
		}
		return toReturn;
	}

	let obj = { here: { is: 'an' }, object: 2 };
	console.log(deepEqual(obj, obj));
	// → true
	console.log(deepEqual(obj, { here: 1, object: 2 }));
	// → false
	console.log(
		deepEqual(obj, { here: { is: 'an', asd: { asdf: 'asdf' } }, object: 2 })
	);
	// → true
</script>
