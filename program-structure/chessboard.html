<script>
	function createChessBoard(size) {
		let chessBoard = '';
		let isHash = false;
		for (let i = 1; i < size * size; i++) {
			if (i % size !== 0) {
				isHash ? (chessBoard += '#') : (chessBoard += ' ');
			} else {
				isHash ? (chessBoard += '#\n') : (chessBoard += ' \n');
				isHash = !isHash;
			}
			isHash = !isHash;
		}
		console.log(chessBoard);
	}
	createChessBoard(8);
</script>
